- name: Ensure SELinux is set to enforcing mode
  ansible.builtin.lineinfile:
    path: /etc/newrelic-infra.yml
    regexp: "license_key: [YOUR_KEY]"
    line: YOUR_KEY=ad7b45e406a60be7ad8a3c3705c8e98aee65NRAL

- name: NewRelic | Add GPG key to the apt sources keyring
  ansible.builtin.apt_key:
    url: https://download.newrelic.com/infrastructure_agent/gpg/newrelic-infra.gpg
    state: present

- name:  NewRelic repository into sources list
  ansible.builtin.apt_repository:
    repo: deb https://download.newrelic.com/infrastructure_agent/linux/apt hirsute main
    state: present

- name: newrelic-infra
  apt:
    name: newrelic-infra
    state: present
    update_cache: yes